<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <form id="registroForm">
        <h2>Registrarse</h2>
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username" placeholder="Introduce el usuario"><br>
        <label for="correo">Introduce el correo:</label><br>
        <input type="email" id="correo" name="correo" placeholder="Introduce el correo"><br>
        <label for="password">Contraseña:</label><br>
        <input type="password" id="password" name="password" placeholder="Introduce la contraseña"><br><br>
        <button type="button" onclick="register()">Registrarse</button>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </form>
    <script src="js/login.js"></script>
</body>
</html>
